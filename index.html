<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closebook inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div> <!-- Typing indicator inside chat window -->
        </div>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="admin-login-btn" style="display: none;">Login as Admin</button>
        <input type="text" id="message" placeholder="Type your message" autocomplete="off">
        <button id="send">Send</button>
        <!-- Bell icon for updates -->
        <a href="updates.html" target="_blank" id="updates-bell">
            <svg id="bell-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </a>

    </div>
    <script src="app.js"></script>
</body>
</html>
